{% extends "dipp/base.html" %}
{% load static %}


{% block content %}
<div id="page-wrapper">
<div class="container-fluid ">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header text-center">Add Monitoring Meeting</h1>
    </div>
    <!-- /.col-lg-12 -->
    <!-- form -->

    <form role="form" style="padding-left:30%;" method="post" action="{% url 'add_monitory_meeting_action' %}">
      {% csrf_token %}
          <div class="form-group" >
              <label>Date Of Meeting</label>
              <input class="form-control" style="width:50%" placeholder="" type="date" min="{{m}}" required name="m_date" >
          </div>
          <div class="form-group" >
              <label>Time of Meeting</label>
              <input class="form-control" type="time" min="" style="width:50%" name="m_time" required>
          </div>
          <div class="form-group" >
              <label>Subject of meeting</label>
              <input class="form-control" type="text" placeholder="enter Subject" style="width:50%" name="m_subject" required>
          </div>
          <div class="form-group" >
              <label>Details</label>
              <textarea name="desc" class="form-control" rows="8" cols="80" type="text" placeholder="enter Subject" style="width:50%" name="m_subject" required></textarea>   r
          </div>

          <button type="submit" class="btn btn-default">Add</button>
    </form>

    <!-- end form-->
</div>
</div>
</div>



{% endblock %}
