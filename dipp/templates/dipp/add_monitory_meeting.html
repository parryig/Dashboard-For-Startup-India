{% extends "dipp/base.html" %}
{% load static %}


{% block content %}
<div id="page-wrapper">
<div class="container-fluid container">
<div class="row d-flex justify-content-center">
    <div class="col-lg-12">
        <h1 class="page-header text-center">Add Monitoring Meeting</h1>
    </div>
    <!-- /.col-lg-12 -->
    <!-- form -->
<div class="col-sm-8">
    <form role="form"  method="post" action="{% url 'add_monitory_meeting_action' %}">
      {% csrf_token %}
          <div class="form-group" >
              <label>Date Of Meeting</label>
              <input class="form-control" placeholder="" type="date" min="{{m}}" required name="m_date" >
          </div>
          <div class="form-group" >
              <label>Time of Meeting</label>
              <input class="form-control" type="time" min=""  name="m_time" required>
          </div>
          <div class="form-group" >
              <label>Subject of meeting</label>
              <input class="form-control" type="text" placeholder="Enter Subject" name="m_subject" required>
          </div>
          <div class="form-group" >
              <label>Details</label>
              <textarea name="desc" class="form-control" rows="8" cols="80" type="text" placeholder="Enter details" name="m_subject" required></textarea> 
          </div>

          <button type="submit" class="btn btn-block text-white align-middle bg-gradient-primary">Add</button>
    </form>
    </div>

    <!-- end form-->
</div>
</div>
</div>



{% endblock %}
