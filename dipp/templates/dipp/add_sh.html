{% extends "dipp/base.html" %}
{% load static %}


{% block content %}
<div id="page-wrapper">
<div class="container-fluid ">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header text-center">Add StakeHolder</h1>
    </div>
    <!-- /.col-lg-12 -->
    <!-- form -->

    <form role="form" style="padding-left:30%;" method="post" action="{% url 'add_sh_action' %}">
      {% csrf_token %}
          <div class="form-group" >
              <label>StakeHolder Name</label>
              <input class="form-control" style="width:50%" placeholder="enter stakeholder name" type="text" name="sh_name" required>
          </div>
          <div class="form-group" >
              <label>Email</label>
              <input class="form-control" type="email" placeholder="enter E-mail" style="width:50%" name="email" required>
          </div>
          <div class="form-group" >
              <label>Contact no</label>
              <input class="form-control" type="text" placeholder="enter Contact no" style="width:50%" name="contact" required>
          </div>
          <div class="form-group" >
              <label>StakeHolder Login Id</label>
              <input class="form-control" type="text" placeholder="enter loginId" style="width:50%" name="sh_id" required>
          </div>
          <div class="form-group" >
              <label>StakeHolder Password</label>
              <input required class="form-control" type="password" placeholder="enter password" style="width:50%" name="sh_password">
          </div>
          <button type="submit" class="btn btn-default">Add</button>
    </form>

    <!-- end form-->
</div>
</div>
</div>



{% endblock %}
