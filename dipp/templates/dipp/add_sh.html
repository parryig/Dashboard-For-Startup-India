{% extends "dipp/base.html" %}
{% load static %}


{% block content %}
<div id="page-wrapper">
<div class="container-fluid container">
<div class="row d-flex justify-content-center">
    <div class="col-lg-12">
        <h1 class="page-header text-center">Add StakeHolder</h1>
    </div>
    <!-- /.col-lg-12 -->
    <!-- form -->
<div class=" col-sm-8">
    <form role="form"  method="post" action="{% url 'add_sh_action' %}">
      {% csrf_token %}
          <div class="form-group" >
              <label>StakeHolder Name</label>
              <input class="form-control"   placeholder="enter stakeholder name" type="text" name="sh_name" required>
          </div>
          <div class="form-group" >
              <label>Email</label>
              <input class="form-control" type="email" placeholder="enter E-mail"   name="email" required>
          </div>
          <div class="form-group" >
              <label>Contact no</label>
              <input class="form-control" type="text" placeholder="enter Contact no"   name="contact" required>
          </div>
          <div class="form-group" >
              <label>StakeHolder Login Id</label>
              <input class="form-control" type="text" placeholder="enter loginId"   name="sh_id" required>
          </div>
          <div class="form-group" >
              <label>StakeHolder Password</label>
              <input required class="form-control" type="password" placeholder="enter password"   name="sh_password">
          </div>
          <button type="submit" class="btn btn-block text-white align-middle bg-gradient-primary">Add</button>
    </form>
</div>
    <!-- end form-->
</div>
</div>
</div>



{% endblock %}
