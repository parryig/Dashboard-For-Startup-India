{% extends "dipp/base.html" %}
{% load static %}


{% block content %}
<div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Ranking</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Ranking
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover" id="">
                                            <thead>
                                                <tr>
                                                    <th>Department Name</th>
                                                    <th>Score</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                              {% for dept,score in l %}
                                                <tr class="odd gradeX">
                                                    <td>{{dept}}</td>
                                                    <td>{{score}}</td>

                                                </tr>

                                              {% endfor %}
                                             </tbody>
                                        </table>
                                    </div>
                                    <!-- /.table-responsive -->
                                    <!-- jQuery -->
                                    {% endblock %}
                                    {% block datatable_add %}
                                    <script>
                                        $(document).ready(function() {
                                            $('#dataTables-example').DataTable({
                                                    responsive: true
                                            });
                                        });
                                    </script>
                                    {% endblock %}
