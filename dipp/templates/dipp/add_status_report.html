{% extends "dipp/base.html" %}
{% load static %}


{% block content %}
<div id="page-wrapper">
<div class="container-fluid ">
<div class="row d-flex justify-content-center">
    <div class="col-lg-12">
        <h1 class="page-header text-center">Add Status Report</h1>
    </div>
    <!-- /.col-lg-12 -->
    <!-- form -->
<div class="col-sm-8">

    <form role="form"  method="post" action="{% url 'add_status_report_action' %}" enctype="multipart/form-data">
      {% csrf_token %}
          <div class="form-group" >
              <label>Status report of which month</label>
              <input class="form-control" placeholder="" type="month" required name="s_month" >
          </div>


          <div class="form-group" >
              <label>Subject of meeting</label>
              <input class="form-control" type="file" placeholder="enter Subject" name="myfile" required>
          </div>


          <button type="submit" class="btn btn-default">Add</button>
    </form>
</div>
    <!-- end form-->
</div>
</div>
</div>



{% endblock %}
