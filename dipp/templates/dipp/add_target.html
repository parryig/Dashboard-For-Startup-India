{% extends "dipp/base.html" %}
{% load static %}

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
{% block content %}
<div id="page-wrapper">
<div class="container-fluid ">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header text-center">Add Target</h1>
    </div>
    <!-- /.col-lg-12 -->
    <!-- form -->

    <form role="form" style="padding-left:30%;" method="post" action="{% url 'add_target_action' %}">
      {% csrf_token %}
      <div class="form-group" >
          <label>Department Name</label>
          <select class="form-control" name="department" style="width:50%">
            {% for department in d %}
            <option value="{{department.dept_name}}" class="form-control">department: {{department.dept_name}}</option>
            {% endfor %}

          </select>

      </div>
      <div class="form-group">
        <label>Select relevant action point</label>
        <select class="form-control" name="actionpoint" style="width:50%">
          {% for actionpoint in a %}
          <option value="{{actionpoint.action_no}}" class="form-control">{{actionpoint.action_no}}:{{actionpoint.action_name}}</option>
          {% endfor %}

        </select>
      </div>
          <div class="form-group" >
              <label>End Date</label>
              <input class="form-control" style="width:50%" placeholder="" type="date" min="{{date}}" required name="m_date" >
          </div>
          <div class="form-group" >
              <label>Enter Target</label>
              <textarea class="form-control" style="width:50%" placeholder="enter target" type="text" min="{{date}}" required name="target" ></textarea>
          </div>


          <button type="submit" class="btn btn-default">Add</button>
    </form>

    <!-- end form-->
</div>
</div>
</div>


<script type="text/javascript" src="{% static 'dipp/js/dynamic_input.js' %}"></script>



{% endblock %}
