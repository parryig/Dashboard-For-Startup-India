{% extends "dipp/base.html" %}
{% load static %}


{% block content %}
<div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Progress Report</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                     Progress Report
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                               

                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover" id="">
                                            <thead>
                                                <tr>
                                                    <th>Date</th>
                                                    <th>View </th>
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
                                              {% for i,j in t %}
                                                <tr class="odd gradeX">
                                                    <td>{{i}}</td>
                                                    <td><a href="{% url 'view_autogenerated_minute' j=j  %}">View</a></td>
                                                    
                                                </tr>

                                              {% endfor %}
                                             </tbody>
                                        </table>
                                    </div>
                                    {% endblock %}
                                    {% block datatable_add %}
                                    <script>
                                        $(document).ready(function() {
                                            $('#dataTables-example').DataTable({
                                                    responsive: true
                                            });
                                        });
                                    </script>
                                    {% endblock %}
