{% extends "dipp/base.html" %}
{% load static %}


{% block content %}
<div id="page-wrapper">
<div class="container-fluid ">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header text-center">Add Department</h1>
    </div>
    <!-- /.col-lg-12 -->
    <!-- form -->

    <form role="form" style="padding-left:30%;" method="post" action="{% url 'add_dept_action' %}">
      {% csrf_token %}
          <div class="form-group" >
              <label>Department Name</label>
              <input class="form-control" style="width:50%" placeholder="enter departent name" type="text" name="dept_name" required>
          </div>
          <div class="form-group" >
              <label>Email</label>
              <input class="form-control" type="email" placeholder="enter E-mail" style="width:50%" name="email" required>
          </div>
          <div class="form-group" >
              <label>Contact no</label>
              <input class="form-control" type="text" placeholder="enter Contact no" style="width:50%" name="contact" required>
          </div>
          <div class="form-group" >
              <label>Department Login Id</label>
              <input required class="form-control" type="text" placeholder="enter loginId" style="width:50%" name="dept_id">
          </div>
          <div class="form-group" >
              <label>Department Password</label>
              <input required class="form-control" type="password" placeholder="enter password" style="width:50%" name="dept_password">
          </div>
          <button type="submit" class="btn btn-default">Add</button>
    </form>

    <!-- end form-->
</div>
</div>
</div>



{% endblock %}
