{% extends "dipp/base.html" %}
{% load static %}


{% block content %}
<div id="page-wrapper">
<div class="container-fluid ">
<div class="row  d-flex justify-content-center">
    <div class="col-lg-12">
        <h1 class="page-header text-center">Notify</h1>
    </div>
    <!-- /.col-lg-12 -->
    <!-- form -->
    <div class="col-sm-8 ">
    <form role="form" method="post" action="{% url 'notify_action' %}">
      {% csrf_token %}

          <div class="form-group" >
              <label>Type of notification</label>
              <select class="form-control" name="n_type"  >

                <option value="Achievement" class="form-control">Achievement</option>
                <option value="Delay" class="form-control">Delay</option>

              </select>
          </div>
          <div class="form-group">
            <label>Select relevant action point</label>
            <select class="form-control" name="actionpoint"  >
              {% for actionpoint in a %}
              <option value="{{actionpoint.action_no}}" class="form-control">{{actionpoint.action_no}}:{{actionpoint.action_name}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label>Subject</label><br>
            <input type="text" name="subject" placeholder="Action Point's Objective" class="form-control"  >
              </input>
          </div>
          <div class="form-group" >
              <label>Details</label>
              <textarea name="desc" class="form-control" rows="8" cols="80" type="text" placeholder="enter Description"    required></textarea>
          </div>

          <button type="submit" class="btn btn-block text-white align-middle bg-gradient-primary">Add</button>
    </form>
</div>
    <!-- end form-->
</div>
</div>
</div>



{% endblock %}
