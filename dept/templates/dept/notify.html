{% extends "dept/base.html" %}
{% load static %}


{% block content %}
<div id="page-wrapper">
<div class="container-fluid ">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header text-center">Notify</h1>
    </div>
    <!-- /.col-lg-12 -->
    <!-- form -->

    <form role="form" style="padding-left:30%;" method="post" action="{% url 'notify_action_dept' %}">
      {% csrf_token %}

          <div class="form-group" >
              <label>Type of notification</label>
              <select class="form-control" name="n_type" style="width:50%">

                <option value="Achievement" class="form-control">Achievement</option>
                <option value="Delay" class="form-control">Delay</option>

              </select>
          </div>
          <div class="form-group">
            <label>Select relevant action point</label>
            <select class="form-control" name="actionpoint" style="width:50%">
              {% for actionpoint in a %}
              <option value="{{actionpoint.action_no}}" class="form-control">{{actionpoint.action_no}}:{{actionpoint.action_name}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label>Subject</label><br>
            <input type="text" name="subject" placeholder="Action Point's Objective" class="form-control" style="width:50%">
              </input>
          </div>
          <div class="form-group" >
              <label>Details</label>
              <textarea name="desc" class="form-control" rows="8" cols="80" type="text" placeholder="enter Description" style="width:50%"  required></textarea>
          </div>

          <button type="submit" class="btn btn-default">Add</button>
    </form>

    <!-- end form-->
</div>
</div>
</div>



{% endblock %}
