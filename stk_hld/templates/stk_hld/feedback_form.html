{% extends "stk_hld/base.html" %}
{% load static %}


{% block content %}

<div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Feedback</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">


                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="table-responsive">
                                      <form method="post" action="{% url 'feedback_form_action' %}" >
                                        {% csrf_token %}
                                    {% for dept,j in m %}

                                      <label for="input-1" class="control-label">Rate Department {{dept.dept_name}} </label>


                                      <input id="input-1" name="dept{{j}}" class="rating rating-loading" data-min="0" data-max="5" data-step="1" value="2" required>
                                      <!-- <br/>
    <label for="input-1" class="control-label">Give a rating for Skill:</label>
    <input id="input-1" name="input-1" class="rating rating-loading" data-min="0" data-max="5" data-step="0.1" value="2">
    <br/> -->



                                    {% endfor %}
                                      <div class="">
                                        <button type="submit" name="button" class="btn">Submit</button>
                                      </div>
                                    </form>
                                    </div>

                                    </div>
                                  </div>
                                  </div>
                                  </div>
                                  </div>
                                  </div>




{% endblock %}
